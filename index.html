<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LASKA GAME</title>
  </head>
  <body>
    <!-- WELCOME SCREEN -->
    <div id="welcome-screen" class="container">
      <h1>Faite attention ou vous marcher!!</h1>
      <button id="start-btn">Start!</button>
      <h1>Use <img id="arrow-img" src="./images/arrowbtns.png" /> to navigate through the bridge.</h1>
      <h3>Sautez sur la case voulu</h3>
    </div>

    <!-- GAME SCREEN -->
    <div class="container">
      <h2 id="scoreh2">SCORE: <span id="score">0</span></h2>
      <canvas id="game-canvas" width="600" height="800"></canvas>
    </div>

    <!-- GAME OVER SCREEN -->
    <div id="gameover-screen" class="container">
      <h2>Vous avez choisis le mauvais chemin trop de fois!!</h2>
      <!-- <h2>Votre Score<span id="finalScore">0</span></h2> -->
      <button id="restart-btn">Rejouer?</button>
    </div>

    <!-- WINNING SCREEN -->

    <div id="winning-screen" class="container">
      <h2>Bravo!! Tu as attebds l'autre côté</h2>
      <!-- <h2>Ton Score:<span id="finalScore">0</span></h2> -->
      <button id="play-again-btn">Rejouer?</button>
    </div>

    <!-- SCRIPTS -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/player.js"></script>
    <script src="./scripts/bridge.js"></script>
    <script src="./scripts/hearts.js"></script>
  </body>
</html>
